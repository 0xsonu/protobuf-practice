syntax = "proto3";

package chapter03;

option java_package = "org.sonuk.model";
option java_multiple_files = true;

message Email {
  string address = 1;
  string password = 2;
}
message Phone {
  int64 number = 1;
  int32 otp = 2;
}

message Credentials {
  oneof login_method{
    Email email = 1;
    Phone phone = 2;
  }
}