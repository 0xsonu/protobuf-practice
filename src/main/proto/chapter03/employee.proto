syntax = "proto3";

package chapter03;

option java_multiple_files = true;
option java_package = "org.sonuk.models.chapter03";

message Employee {
  string first_name = 1;
  string last_name = 2;
  int32 age = 3;
  string email = 4;
  double salary = 5;
  int64 bank_account_number = 6;
  sint32 balance = 7;
}
